<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">-->
<link rel="stylesheet" href="css/style.css">
<title>Document</title>
<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,700|Roboto+Slab:400,700&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
<script src="https://use.fontawesome.com/620a15da4f.js"></script>

<body>

    <header id="nawigacja">
        <div class="container">
            <div id="main-logo">
                <i class="fa fa-university"></i>
                <h1>Finanse</h1>
            </div>
            <div class="header-contact">
                <i class="fa fa-phone"></i>
                <span class="call">Zadzwoń do nas</span>
                <span class="phone">+ 22 00 000 123</span>
            </div>
        </div>
    </header>
    <section id="form-section">
        <div class="container">
            <div class="form-section-right">
                <h2 class="caption">
                    Zostaw <span class="yellow">sprawy finansowe</span>nam <span class="yellow">skup się na swoim biznesie</span>
                </h2>
                <form action="" id="main-form">
                    <fieldset>

                        <h3>Zostaw swoje dane</h3>
                        <input type="text" placeholder="Imię i nazwisko" id="form-name">
                        <input type="email" placeholder="Email" id="form-email">
                        <input type="phone" placeholder="Telefon" id="form-phone">
                        <textarea placeholder="Wiadomość" id="form-message"></textarea>
                        <input type="submit" value="Wyślij">
                    </fieldset>
                </form>
            </div>
        </div>
    </section>

    <footer id="stopka">

        <div class="container">
            <div class="col-1-2 phone-footer">

                <i class="fa fa-phone"></i>
                <span class="phone">+ 22 00 000 123</span>
            </div>
            <div class="col-1-2 phone-footer">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <span class="mail">Zadzwoń do nas</span>
            </div>
            <div class="container">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta molestias illum perferendis amet eum veritatis optio, porro excepturi quasi labore.</p>
        </div>
        </div>
    </footer>





    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

-->
    <script src="js/script.js"></script>
</body>

</html>
