<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://use.fontawesome.com/620a15da4f.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <div id="slider">
        <div class="slider-arrows"><button class="prev-slide"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></button><button class="next-slide "><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></button></div>
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="Slide 1">
                <p class="slide-caption">Slide1</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="Slide 2">
                <p class="slide-caption">Slide2</p>
            </div>
            <div class="single-slide">
                <img src="img/blue.jpg" alt="Slide 3">
                <p class="slide-caption">Slide3</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="Slide 4">
                <p class="slide-caption">Slide4</p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/slider.js"></script>
</body>

</html>
